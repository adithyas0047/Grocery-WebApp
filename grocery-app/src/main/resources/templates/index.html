<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grocery Shopping Cart</title>
</head>
<body>
    <h1>Welcome [[${username}]]</h1>
    <h2>Available Grocery Items in Cart</h2>
    <ul>
        <li th:each="item : ${items}">
            <span th:text="${item.name}"></span> - Rs.
            <span th:text="${item.price}"></span>
            <form th:action="@{/remove}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${item.id}" />
                <button type="submit">Remove</button>
            </form>
        </li>
    </ul>
	<h3>Total Price: <span th:text="'Rs.'+ ${total}"></span></h3>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Item name">
        <input type="number" name="price" placeholder="Price" step="0.01">
        <button type="submit">Add Item</button>
    </form>
	<form action="/" method="post">
	       <br><form><button><a th:href="@{/logout}" class="text-info">Logout</a></button>
	    </brform>
</body>
</html>
