<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 300px; background-color: deepskyblue;">
        <h3 class="text-center mb-3">Please Sign in</h3>
        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control bg-light text-black" placeholder="Username" required />
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control bg-light text-black" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
        <div th:if="${param.error}" class="text-danger mt-2 text-center">
            Invalid username or password
        </div>
        <div class="text-center mt-3">
            <p>Don't have an account? <a th:href="@{/register}" style="color: navy;">Register Here</a></p>
        </div>
    </div>
</body>
</html>
