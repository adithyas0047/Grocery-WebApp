<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 300px; background-color: deepskyblue;">
        <h3 class="text-center mb-3">Register</h3>
        <form th:action="@{/register}" method="post">
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control bg-light text-black" placeholder="Username" required />
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control bg-light text-black" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>
        <div class="text-center mt-3">
    <div th:if="${param.error}">
        <p style="color:red">Username already exists</p>
    </div>
    <p>Already have an account? <a th:href="@{/login}" style="color: navy;">Login</a></p>
</body>
</html>
